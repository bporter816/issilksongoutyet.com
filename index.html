<!DOCTYPE html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
        font-size: 100px;
        font-family: 'Cinzel', serif;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text {
        text-align: center;
      }
      h1 {
        font-size: 5rem;
      }
      h3 {
        font-size: 3rem;
      }
    </style>
    <script>
      async function getStatus() {
        const resp = await fetch('https://vjjmzgkbhnwijg55ypw3p4k7f40tlqua.lambda-url.us-east-1.on.aws');
        const data = await resp.json();
        const statusElem = document.getElementById('status');
        const dateElem = document.getElementById('date');
        let color = null;
        if (data['date'] === "To be announced") {
          color = 'red';
        } else if (data['coming_soon']) {
          color = 'yellow';
        } else {
          color = 'green';
        }
        statusElem.innerHTML = data['coming_soon'] ? 'NO' : 'YES';
        dateElem.innerHTML = data['date'] === 'To be announced' ? '' : `Release date: ${data['date']}`;
        statusElem.style.color = color;
        dateElem.style.color = color;
      }
      getStatus();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h1 class="text" id="status"></h1>
        <h3 class="text" id="date"></h3>
      </div>
    </div>
  </body>
</html>
