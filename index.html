<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Is Silksong Out Yet?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: black;
        font-size: 100px;
        font-family: 'Cinzel', serif;
      }

      .container {
        width: 100vw;
        height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text {
        text-align: center;

        {% if site.data.steam.date == "To be announced" %}
        color: red;
        {% elsif site.data.steam.coming_soon %}
        color: yellow;
        {% else %}
        color: green;
        {% endif %}
      }

      h1 {
        font-size: 5rem;
      }

      h2 {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h1 class="text">
          {% if site.data.steam.coming_soon %}
          NO
          {% else %}
          YES
          {% endif %}
        </h1>
        {% if site.data.steam.date != "To be announced" and site.data.steam.coming_soon %}
        <h2 class="text">
          Release date: {{ site.data.steam.date }}
        </h2>
        {% endif %}
      </div>
    </div>
  </body>
</html>
